<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>PNG Chunks Viewer</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html {
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, YuGothic, Arial,
        "メイリオ", Meiryo, sans-serif;
    }
    html,
    body {
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>PNG Chunks Viewer</h1>
  <p>Drop your PNG file here.</p>
  <pre id="output"></pre>
</body>
